<template name="img">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        {{> dropzone }}
                    </li>
                </ul>
            </div>
        </div>


        <div class="panel">
		<br><br><br>
            <p>
                {{> uploadedInfo uploads }}
            </p>
        </div>
    </div>
</template>


<template name="uploadedInfo">
    <div class="documentList">
        <ul class="list-inline">
            {{#each this}}
                <li class="documentItem">
			<!--<a href="/upload/{{path}}"><img src="{{src}}"></a>-->
			<img class="cms" src="{{src}}">
			<br/>
			<div class="details">

   	                     {{> dropzone }}
				
			    <label>{{ name }}</label> <br/>
			    {{ size }} B<br>
			    {{#if _id}}
				<a class="btn btn-danger deleteUpload">Delete</a>
			    {{/if}}
			</div>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
