 <template name="performance">
	<!-- PERFORMANCE -->

	<!-- PERFORMANCE -->
	<div id="performance" class="section-wrapper">
		<section class="series-informant section-content">
			<h2 class="series-informant--title" data-nav-catch="#performance">Performance <small>Click Charts to View Larger</small></h2>
			<div class="wrapper">
				<div class="performance-chart" id="{{ id }}">
					<div class="container">
						<div class="contain">
						<!--	
						<h2 class="performance-chart- -title">Thermal Performance vs. Coolant Flow with Standard Fans</h2>
						<h3 class="performance-chart- -subtitle">Air Properties @ 30C, 1 bar - Water Properties @ 40C</h3>
						-->
						<a href="img/series/charts/72-thermal-performance-vs-coolant-flow-standard-fans.svg" data-lightbox="performance" data-title="{{ chart.description[0] }}"><img class="performance-chart--chart" src="img/series72_assets/72-thermal-performance-vs-coolant-flow-standard-fans.svg" alt="{{ id }} chart"></a>
						</div>
						<div class="contain">
						<!--
						<h2 class="performance-chart- -title">Thermal Performance vs. Coolant Flow with High Power Fans</h2>
						<h3 class="performance-chart- -subtitle">Air Properties @ 30C, 1 bar - Water Properties @ 40C</h3>
						-->
						<a href="img/series/charts/72-thermal-performance-vs-coolant-flow-high-power-fans.svg" data-lightbox="performance" data-title="{{ chart.description[0] }}"><img class="performance-chart--chart" src="img/series72_assets/72-thermal-performance-vs-coolant-flow-high-power-fans.svg" alt="{{ id }} chart"></a>
						</div>
					</div>
		
					<div class="container">
						<div class="contain">
						<!--
						<h2 class="performance-chart- -title">Presure Drop vs. Air Flow</h2>
						<h3 class="performance-chart- -subtitle">Air Properties @ 30C, 1 bar</h3>	
						-->			
						<a href="img/series/charts/72-pressure-drop-vs-air-flow.svg" data-lightbox="performance" data-title="{{ chart.description[0] }}"><img class="performance-chart--chart" src="img/series72_assets/72-pressure-drop-vs-air-flow.svg" alt="{{ id }} chart"></a>
						</div>
					</div>

					<div class="container">
						<div class="contain">
						<!--
						<h2 class="performance-chart- -title">Presure Drop vs. Coolant Flow</h2>
						<h3 class="performance-chart- -subtitle">Water Properties @ 40C</h3>
						-->

						<a href="img/series/charts/72-pressure-drop-vs-coolant-flow-water.svg" data-lightbox="performance" data-title="{{ chart.description[0] }}"><img class="performance-chart--chart" src="img/series72_assets/72-pressure-drop-vs-coolant-flow-water.svg" alt="{{ id }} chart"></a>
	

						</div>
						<div class="contain">
						<!--
						<h2 class="performance-chart- -title">Pressure Drop vs. Coolant Flow</h2>
						<h3 class="performance-chart- -subtitle">50% EGW Properties @ 40C</h3>
						-->
						<a href="img/series/charts/72-pressure-drop-vs-coolant-flow-egw.svg" data-lightbox="performance" data-title="{{ chart.description[0] }}"><img class="performance-chart--chart" src="img/series72_assets/72-pressure-drop-vs-coolant-flow-egw.svg" alt="{{ id }} chart"></a>

						</div>
					</div>

						
				</div>
	
			</div>
		</section>
	</div>


</template>
