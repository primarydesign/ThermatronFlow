		<section id="one">
			<div class="text">
				<h1 class="series-intro--title title-series">74  <i><b class="robust">Robust</b>Series</i></h1>
				<p class="series-intro--subhead stainless"><i><b>Stainless</b> Tubes / <b>Stainless</b> Fins</i></p>
				<div class="series-intro--summary">
					The <b><i>74 ROBUST SERIES</i></b> of Heat Exchangers is a highly custom product group ideal for applications using corrosive coolants (deionized water, etc.) and/or corrosive gases operating at moderate or high temperatures. Typical applications include Semiconductor fabrication equipment where Copper must be excluded, gas lasers, fuel cells, food processing equipment where high-pressure washing is required, outdoor and other hostile applications.
					<br><br>Manufactured entirely from Stainless Steel the <b><i>74 ROBUST SERIES</i></b> offers highest market strength, reliability, and thermal performance in their class. All 74 Robust products are built from three powerful “building block” fins, all flat-profile / full-collar geometries with 0.50 mm thickness.
				</div>

				<div class="performance">
					<p class="series-intro--subhead"><i><b>Performance</b> Under Pressure</i></p>					
					<div class="series-intro--summary ">

						74 Robust fins are designed for optimal thermal performance while withstanding high mechanical loads. For example dropping a 5 LB hammer from a height of one meter or more will not leave any visible damage in the finned region.
						<p class="firstParagraph">If desired <i><b>74 ROBUST SERIES</b></i> designs can also include pressure-tight seal on the fin-side, completely tested and certified to client specifications.</p>
						<p>Thermatron designs and manufactures many diverse custom configurations
						of <i><b>74 ROBUST SERIES HEAT EXCHANGERS</b></i>, including multiple core assemblies integrated together to create any continuous length or width required by our clients. Building block cores can also be stacked in any layered depth for ultimate thermal performance. Please consult the factory with your specific performance and dimensional requirements.</p>
						<p>All Thermatron products are 100% USA manufactured at our Methuen, MA factory.</p>
						<p>The <i><b>74 ROBUST HEAT EXCHANGER SERIES</b></i> is a premium product offering serving industry’s most demanding applications.</p>
						<p>Welcome to the <i><b>74 ROBUST HEAT EXCHANGER SERIES.</b></i></p>

					</div>
				</div>
			</div>
			<img class="desktop" src="img/74_Robust/one.png"/>
			<img class="mobile" src="img/74_Robust/one-mobile.jpg"/>

		<section id="two">
			<div class="text"> 
				<div class="summary" id="_summary">
						<h2 class="series-informant--title" data-nav-catch="#specifications">Summary</h2>
						
						<li><span>MATERIALS:</span>
							Stainless Steel tubes with Stainless Steel fins.</li>
						<li><span>COMPATIBILITY:</span>
							Corrosive coolants and/or corrosive gases, typically deionized water or other aggressive coolants exchanging with corrosive gases at moderate or high temperatures.</li>
						<li><span>APPLICATION:</span>
							Semiconductor fabrication, gas lasers, fuel cells, food processing with pressure-wash cleaning, harsh outdoor, etc.</li>
					
						<li><span>PRODUCT RANGE:</span>
							All custom sizes & configurations. Wide range of fin patterns, tube patterns, fittings, and housing selections.</li>
					
						<li><span>MODELS:</span>
							All custom sizes & configurations. Three fin patterns to select. Available in many length, width, and depth configurations.</li>
					
						<li><span>QUALITY ASSURANCE:</span>
							Water Side Pressure Test: 150 PSIG Nitrogen under water, 100%. All units scribed by testing operator. Air Side Pressure Test: Available upon request, typical range 10-to-50 PSIG, Nitrogen under water, 100%. All heat exchangers date coded by lot.</li> 
						<div class="columnTwo">
						<h2 class="series-informant--title" data-nav-catch="#specifications">Summary</h2>
							
						<li ><span>VALUE:</span>
							Premium product. Thermal performance typically 105% of 74 Series. The 74 Robust Series is an excellent selection for highly demanding applications with corrosive fluids, hostile physical conditions, and/or high temperatures.</li>
					
						<li><span>ROHS:</span>
							All 74 ROBUST SERIES heat exchangers are RoHS compliant. Alternate fans, sensors, or non-standard fittings may affect RoHS compliance.</li>
						</div>
					
				</div>	
				<div class="specifications" id="_specifications">
						<h2 class="series-informant--title" data-nav-catch="#specifications">Specifications</h2>

						<li><span>MATERIALS:</span>
							316L Stainless Steel wetted interior (tubes, manifolds, fittings) with 304 Stainless Steel exterior (fins, brackets, shrouds, etc.)</li>
						<li><span>FIN GEOMETRY:</span>
							Thermatron’s robust flat fin, 0.50 mm thick, stacked 15 fins per inch, full collared.</li>
											
						<li><span>TUBE GEOMETRY:</span>
						0.375” OD tubes x 0.028” wall, 0.750” tube centers, available in single-row or multi-row configurations.</li>
					
						<li><span>TUBE CIRCUITS:</span>
						Varies by design. All-series circuits as well as multi-parallel circuits are available.</li>
					
						<li><span>MAX RECOMMENDED FLOWS</span>
						4 GPM for all-Series circuits, higher flows permitted for multi- parallel circuits.</li>

						<li><span>MAX OPERATING PRESSURE:</span>
							150 PSIG continuous duty (higher pressure ratings available upon request).</li>
					
						<li><span>MAX OPERATING TEMPERATURE:</span>
							760C (limited by fin anneal).</li>


						<div class="columnTwo">
						<h2 class="series-informant--title" data-nav-catch="#specifications">Specifications</h2>
						
						<li><span>FITTINGS:</span>
							3/8” or 1/2” OD tubes, 3/8” or 1/2” AN flare nuts, 3/8” or 1/2” hose beads, 1/4”, 3/8”, or 1/2” NPTF or NPTM, Metric, or any custom fitting specific to the application. All fittings also available with 90 degree bends.</li>

						<li><span>THERMAL PERFORMANCE:</span>
							Range 20 W/C to 200 W/C (per 12” core length section) pending fin selection, gas flow, and coolant flow (See performance curves).</li>

						<li><span>INTERNAL CLEANLINESS:</span>
							Computer grade. High temperature / high flow flushes of alkaline, acidic, and neutralizing cleansers, followed by COBRATEC 99 flush for corrosion / microbial inhibition.</li>

						<li><span>ROHS:</span>
							All 74 ROBUST SERIES heat exchangers are RoHS compliant. Alternate fans, sensors, or non-standard fittings may affect RoHS compliance.</li>
						</div>
				</div>
			</div>

<template name="rhombus">
	<div class="rhombusText"><h3>Wetted Interior</h3><p class="rhombus">Tubes, manifolds, and fittings 316L Stainless Steel. All core tubes 0.375” OD x 0.028” wall thickness. Precision “1D” tube bends are supported by internal mandrels for smooth ID flow, minimizing distortion and wall thinning.</p></div>
	<div class="rhombusText"><h3>FINS</h3><p class="rhombus">Thermatron’s robust flat fin, standard 304 or optional 316L Stainless Steel, 0.50 mm thick, stacked 15 fins per inch. The highest thermal performer in its class worldwide. Mechanically- expanded full collar fin/tube interface for maximum heat transfer.</p></div>
	<div class="rhombusText"><h3>METAL JOINING</h3><p class="rhombus">All joints precision TiG welded by Thermatron experts, manual or orbital. Thermatron welders are certified to ASME Section IX. All welds performed under Argon purge to keep tube interiors free of oxidation and scale. All 74 Robust Series heat exchangers are 100% pressure tested at 150 PSIG Nitrogen under water. Thermatron inspectors scribe their unique ID code on every HX to confirm successful pressure test.</p></div>
	<div class="rhombusText"><h3>FITTING OPTIONS</h3><p class="rhombus">3/8′′ thru 1′′ OD tubes, 3/8′′ or 1/2′′ JIC flare nuts, 3/8′′ or 1/2′′ hose beads, 3/8′′, 1/2′′, 3/4”, or 1”+ NPTF or NPTM, BSPP or BSPT, all Metric, or any custom fitting specific to the application. All fittings also available with 90 degree bends.</p></div>
	<div class="rhombusText"><h3>EXTERIOR</h3><p class="rhombus">All exterior surfaces 316L or 304 Stainless Steel washed to be clean and free of oils.</p></div>	
	<div class="rhombusText"><h3>INTERNAL CLEANLINESS</h3><p class="rhombus">Industry-leading internal tube cleanliness, computer grade. Internally cleaned and treated per TEI standard tube treatment (High temperature / high flow flushes of alkaline, acidic, and neutralizing cleansers, followed by COBRATEC 99 flush for corrosion / microbial inhibition).</p></div>
</template>
